<!DOCTYPE html>
  {% load static %}
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="s129">
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="inner-form">
          <div class="input-field">
            <button type="submit" name="pred_button" value="Save&Next" class="btn-search">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </button>
            <input id="search" name="sentence" type="text" placeholder="Type your sentence here :)" />
          </div>
            {% if response %}
            <h3>The sentiment is: {{ response }}</h3>
            {% endif %}
        </div>
      </form>
    </div>
  </body>

  {% comment %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Sentiment Analysis</title>
  </head>
  <body>
  <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
      <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"><h2>Write your sentence</h2></span>
          <input name="sentence" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <br>
      <div class="col-auto">
          <button type="submit" name="pred_button" value="Save&Next">Confirm Submission</button>
      </div>
  </form>

  {% if response %}
  <h1>The sentiment is: {{ response }}
  </h1>
  {% endif %}
  </body>
  </html>
  {% endcomment %}

</html>
